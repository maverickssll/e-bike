<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bike Giveaway</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: #19232d; /* Updated color to #19232d */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff; /* Text color changed to white */
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #fff; /* Text color changed to white */
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }

            input[type="email"] {
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }

        .background-image {
            background-image: url(https://assets.specialized.com/i/specialized/96820-51_LEVO-SL-COMP-RKTRED-BLK_FDSQ?$scom-pdp-product-image$&fmt=auto); /* Replace 'bike_image.jpg' with the actual file path or URL of your background image */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="background-image"></div>

<div class="container">
    <h1>E-Bike Giveaway</h1>
    <p>This giveaway is open to participants from Germany only. Complete the entry tasks and enter your email to receive a notification if you win.</p>

    <form action="https://smrturl.co/o/305800/53267013?s1=" method="get">
        
        <input type="submit" value="Join the Giveaway" class="btn">
    </form>
</div>

</body>
</html>
